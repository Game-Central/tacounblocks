   <body style="background-color: #111;">
      <!-- IT WORKS yes-->

      <div class="main" id="main" style="margin-left: 100px;">
         <img id="userimg" src="images/blankpfp.png" style="height: 90px;object-fit:cover;border-radius:30%;"><br>
         <a><strong>Account Name:</strong> </a><a id="userName"></a><br>
         <a><strong>Account Email:</strong> </a><a id="userEmail"></a><br><br>
         <div id="signIn" class="g-signin2" data-onsuccess="onSignIn"></div>
         <div id="signOut" onclick="signOut" style="display: none; width: 120px; height: 36px; background-color: white;">
          <div style="padding; 16px; background-color: white;"><img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" style="width:18px;"></div>
          <a style="font-size:13px;line-height:13px; text-align: center;">Sign Out</a>
         </div>
      </div>
      <!--SCRIPTS-->
      <script>
         function onSignIn(googleUser) {
         var profile = googleUser.getBasicProfile();
         profile.getName();
         profile.getImageUrl();
         profile.getEmail();
           
         document.getElementById("userimg").src = profile.getImageUrl();
         document.getElementById("userName").innerHTML = profile.getName();
         document.getElementById("userEmail").innerHTML = profile.getEmail();
           
         document.getElementById("signIn").style.display = 'none';
         document.getElementById("signOut").style.display = 'block';
           
         localStorage.setItem("userEmail", profile.getEmail());
         }
         
         function signOut() {
         var auth2 = gapi.auth2.getAuthInstance();
         auth2.signOut().then(function () {
         console.log('User signed out.');
         localStorage.setItem("userEmail", "");
           
         document.getElementById("signIn").style.display = 'block';
         document.getElementById("signOut").style.display = 'none';
         
         document.getElementById("userimg").src = 'images/blankpfp.png';
         });
         }
      </script>
      <script>
         function openSidebar() {
                 console.log("opening sidebar");
                 document.getElementById("mySidebar").style.width = "200px";
                 document.getElementById("main").style.marginLeft = "200px";
         }
         function closeSidebar() {
                 console.log("closing sidebar");
                 document.getElementById("mySidebar").style.width = "80px";
                 document.getElementById("main").style.marginLeft = "100px";
             }
      </script>
