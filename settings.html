      <!--SCRIPTS-->
      <script>
         function onSignIn(googleUser) {
         var profile = googleUser.getBasicProfile();
         profile.getName();
         profile.getImageUrl();
         profile.getEmail();
           
         document.getElementById("userimg").src = profile.getImageUrl();
         document.getElementById("userName").innerHTML = profile.getName();
         document.getElementById("userEmail").innerHTML = profile.getEmail();
           
         document.getElementById("signIn").style.display = 'none';
         document.getElementById("signOut").style.display = 'block';
           
         localStorage.setItem("userEmail", profile.getEmail());
         }
         
         function signOut() {
         var auth2 = gapi.auth2.getAuthInstance();
         auth2.signOut().then(function () {
         console.log('User signed out.');
         localStorage.setItem("userEmail", "");
           
         document.getElementById("signIn").style.display = 'block';
         document.getElementById("signOut").style.display = 'none';
         
         document.getElementById("userimg").src = 'images/blankpfp.png';
         document.getElementById("userName").innerHTML = '';
         document.getElementById("userEmail").innerHTML = '';
         });
         }
        
         function themeChange() {
            var theme = document.getElementById('themeValue').value;
            localStorage.setItem('theme', theme);
            window.location = window.location+'?' 
         }
         document.getElementById('themeValue').value = localStorage.getItem('theme' )
      </script>
      <script>

         function closeSidebar() {
                 console.log("closing sidebar");
                 document.getElementById("mySidebar").style.width = "80px";
