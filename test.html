    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        profile.getName();
        profile.getImageUrl();
        profile.getEmail();
        var useremail = profile.getEmail();

        var bannedEmails = ["nathanaschilling@gvusd.org"]
        
        if (bannedEmails.indexOf(useremail) != -1) {
          acceptedaccount();
        } else {
          deniedaccount();
        }
      }

      function acceptedaccount() {
        console.log('Account Accepted')
      }
      function deniedaccount() {
        console.log('Account Denied')
      }
    </script>
  </head>
  <body>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <br>
      <button href="#" onclick="signOut();"style="width: 100px;height: 25px;border-radius: 5px;">Sign out</button>
    
    <script>
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
        console.log('User signed out.');
        });
      }
    </script>
