<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="google-signin-client_id" content="1085282736943-psnbug1st5dai1mqpi0rlrikncbtreh9.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script async src="https://arc.io/widget.min.js#DQQsoMFv"></script>
    <style>
      .text {
        color: #666;
        text-align: center;
        font-size: 20px;
        position: absolute;
        top: 100px;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body style="background-color: #111;" onload="signOut()">
    <div id="signIn" class="g-signin2" data-onsuccess="onSignIn"></div>
    
    <script>
      const isValidUrl = urlString=> {
	  	var urlPattern = new RegExp('^(https?:\\/\\/)?'+ // validate protocol
	    '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // validate domain name
	    '((\\d{1,3}\\.){3}\\d{1,3}))'+ // validate OR ip (v4) address
	    '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // validate port and path
	    '(\\?[;&a-z\\d%_.~+=-]*)?'+ // validate query string
	    '(\\#[-a-z\\d_]*)?$','i'); // validate fragment locator
	  return !!urlPattern.test(urlString);
	}
      
      function onSignIn(googleUser) {
        localStorage.setItem("userEmail", googleUser.getBasicProfile().getEmail());
        var redirectURL = (new window.URL(window.location.href)).searchParams.get('redirect');
        if (isValidUrl(redirectURL)) {
            window.location = redirectURL
        } else {
            window.location = "index.html"
        }
      }
      
      
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
        console.log('User signed out.');
        localStorage.setItem("userEmail", "");
        });
      }
    </script>
  </body>
</html>
