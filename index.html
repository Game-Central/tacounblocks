         <script>
            function notificationCreate(image, text) {
              var notifications = document.getElementById('notifications');
            
              var div = document.createElement('div');
              div.classList.add("notification");
              notifications.appendChild(div);
            
              var notificationClose = document.createElement('a');
              notificationClose.classList.add("notificationClose");
              div.appendChild(notificationClose);
              notificationClose.innerHTML = "X";
              notificationClose.setAttribute("onclick", "notificationClose(this)");
            
              var notificationIMG = document.createElement('img');
              notificationIMG.classList.add("notificationIMG");
              div.appendChild(notificationIMG);
              notificationIMG.src = image;
            
              var notificationText = document.createElement('a');
              notificationText.classList.add("notificationText");
              div.appendChild(notificationText);
              notificationText.innerHTML = text;
            
            
            }
            
            function notificationClose(element) {
              element.parentElement.remove();
            }
