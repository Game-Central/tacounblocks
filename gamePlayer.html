
<!DOCTYPE html>
<html lang="en">
   <head>
    <script async src="https://arc.io/widget.min.js#DQQsoMFv"></script>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Taco Unblocks | </title>
      <link rel="stylesheet" href="CSS/gallery2.css">
      <link rel="stylesheet" href="CSS/main.css">
      <link rel="icon" type="image/x-icon" href="src/imgs/FA.png">
      <link rel="stylesheet" href="CSS/sideNav.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<style>
		#frame {
		  border: 5px solid #555;
		}
		.frameBTN {
		  border: 5px solid #555;
		  background-color: #555;
		  padding: 3px;
		  border-radius: 10px 10px 0 0;
		  color: white;
		  transition: transform 500ms; 
		  transform-origin: bottom;
		  margin-left: 3px;
		  margin-right: 3px;
		}
		.frameBTN:hover {
		  border: 5px solid #444;
		  background-color: #444;
		  padding: 3px;
		  border-radius: 10px 10px 0 0;
		  color: white;
		  transform: scale(1.15);
		  transform-origin: bottom;
		}
	</style>
   </head>
   <body style="background-color: #111;">
      <!-- IT WORKS yes-->
      <!--NAVBAR-->
      <div id="mySidebar" class="sidebar" onmouseover="openSidebar()" onmouseout="closeSidebar()" rel="keep-params">
         <img src="images/logo.png" style="width:70px; position: absolute; top: 10px; left: 10px;"><br>
         <a href="index.html" rel="keep-params"><span><i class="material-icons">home</i><span class="icon-text">&nbsp;&nbsp;&nbsp;&nbsp;Home</span></a>
         <a href="search.html" rel="keep-params"><i class="material-icons">search</i><span class="icon-text"></span>&nbsp;&nbsp;&nbsp;&nbsp;Search</a></span></a>
         <a href="extra.html"><i class="material-icons">category</i><span class="icon-text"></span>&nbsp;&nbsp;&nbsp;&nbsp;Extras</a></span></a>
         <a href="settings.html"><i class="material-icons">settings</i><span class="icon-text"></span>&nbsp;&nbsp;&nbsp;&nbsp;Settings</span></a>
         <a href="info.html"><i class="material-icons">info</i><span class="icon-text"></span>&nbsp;&nbsp;&nbsp;&nbsp;About<span></a>
         
      </div>

      <div class="main" id="main"><br>
        <h1 class="lable"id="title">&nbsp;&nbsp;&nbsp;&nbsp; </h1><br>
        <div style="text-align: center;">
         <button onclick="reload()" class="frameBTN">Reload</button>
         <button onclick="aboutBlank()" class="frameBTN">About:Blank</button>
           <iframe style="border:0px #000000 none;"height="600px" width="90%" id="frame" allowfullscreen></iframe>
        </div>
      </div>
        
         <!--SCRIPTS-->
         <script>
            function reload() {
               iframe = document.getElementById("frame");
               oldURL = iframe.src
               iframe.src = 'reload.html?url='+oldURL;
            }
	    function aboutBlank() {
                iiframe = document.getElementById("frame");
		win = window.open();
		win.document.body.style.margin = "0";
		win.document.body.style.height = "100vh";
		win.document.title = "Taco Unblocks | " + localStorage.getItem('gameTitle');
		var iframe = win.document.createElement("iframe");
		iframe.style.border = "none";
		iframe.style.width = "100%";
		iframe.style.height = "100%";
		iframe.style.margin = "0";
		iframe.src = iiframe.src;
		win.document.body.appendChild(iframe);

		var link = win.document.querySelector("link[rel~='icon']");
		if (!link) {
		    link = win.document.createElement('link');
		    link.rel = 'icon';
		    win.document.getElementsByTagName('head')[0].appendChild(link);
		}
		link.href = window.location.host+"/src/imgs/FA.png";
	    }
            function openSidebar() {
                    console.log("opening sidebar");
                    document.getElementById("mySidebar").style.width = "200px";
                    document.getElementById("main").style.marginLeft = "200px";
            }
            function closeSidebar() {
                    console.log("closing sidebar");
                    document.getElementById("mySidebar").style.width = "80px";
                    document.getElementById("main").style.marginLeft = "80px";
                }
                 function title() {
                   var titles = document.getElementById('title').innerHTML;
                   titles= titles.replace("&nbsp;&nbsp;&nbsp;&nbsp;", "");
                   document.title = "Taco Unblocks | " + titles;
                 }
           title()
           document.getElementById('title').innerHTML = "&nbsp;&nbsp;&nbsp;&nbsp;" + localStorage.getItem('gameTitle');
           document.getElementById('frame').src = localStorage.getItem('gameUrl')
         </script>
         <script src="../../JS/gallery.js"></script>
      </div>
   </body>
</html>
